<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
<div class="player playing">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  
  </div>
</div>

<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const PLAYER_STORAGE_KEY ='F8_PLAYER'


        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const cd = $('.cd');
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playlist = $('.playlist')


        const app = {
          currentIndex:0,
          isPlaying:false,
          isRandom :false,
          isRepeat:false,
          config:JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY))|| {},

            songs: [
                    {
                    name: "Duyên duyên số số",
                    singer: "Hương ly",
                    path: "asset/music/Nhac-Chuong-Duyen-Duyen-So-So-Remix-Huong-Ly.mp3",
                    image: "https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
                    },
                    {
                    name: "Va day la florentino",
                    singer: "Raftaar x Salim Merchant x Karma",
                    path: "asset/music/nhac-chuong-va-day-la-florentino-dj-tino.mp3",
                    image:
                        "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
                    },
                    {
                    name: "Naachne Ka Shaunq",
                    singer: "Raftaar x Brobha V",
                    path:
                        "asset/music/Nhac-Chuong-Somewhere-Piano-July.mp3",
                    image: "https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg"
                    },
                    {
                    name: "Mantoiyat",
                    singer: "Raftaar x Nawazuddin Siddiqui",
                    path: "asset/music/Something Just Like This (Tik Tok Remix) – The Chainsmokers.mp3",
                    image:
                        "https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg"
                    },
                    {
                    name: "Aage Chal",
                    singer: "Raftaar",
                    path: "asset/music/public_Assets_BadHabit.mp3",
                    image:
                        "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg"
                    }
                    
                 ],
       
          setConfig:function(key,value){
            this.config[key] = value;
            localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config))
          },
          render: function(){

            const htmls = this.songs.map((song , index )=>{
                return `
                <div class="song ${index === this.currentIndex ? 'active ': ''}" data-index="${index}">
                    <div class="thumb" style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                `
            })
            $('.playlist').innerHTML = htmls.join('')

          },
          defineProperties: function(){
            Object.defineProperty(this,'currentSong',{
              get: function(){
                return this.songs[this.currentIndex]
              }
            })
          },
          handleEvents: function(){
           _this =this
            const cdWidth = cd.offsetWidth

            // xu ly cd quay va dung
           const cdthumbaAnimate =  cdThumb.animate([
              {transform: ' rotate(360deg'}
            ],{
              duration: 10000 ,// 10s
              iterations: Infinity
            })
            cdthumbaAnimate.pause()

            // xử lý play
            playBtn.onclick = function(){
              if(_this.isPlaying){
                audio.pause()
              }else{
              audio.play()
              }
             
            }

            // khi song dc play
            audio.onplay = function(){
              _this.isPlaying =true
              player.classList.add('playing')
              cdthumbaAnimate.play()
            }

            // khi song dc pause
            audio.onpause = function(){
              _this.isPlaying = false
              player.classList.remove('playing')
              cdthumbaAnimate.pause()
            }

            // khi tien do bai hat bi thay doi
            audio.ontimeupdate = function(){
              if(audio.duration){
                const progressPercent = Math.floor(audio.currentTime / audio.duration *100)
                progress.value = progressPercent

              }
            }

            // xu lý tua song

            progress.onchange = function(e){
              const seekTime = audio.duration/100 * e.target.value 
               audio.currentTime = seekTime
            }

            // xử lý phóng to thu nhỏ
            document.onscroll = function(){
                const scrollTop= document.documentElement.scrollTop;
                const newcdWidth = cdWidth - scrollTop
                cd.style.width = newcdWidth > 0 ? newcdWidth + 'px' : 0
                cd.style.opacity = newcdWidth / cdWidth
            }

            //
            nextBtn.onclick = function(){
              if(_this.isRandom){
                _this.playRandomSong()
                audio.play()
              }else{
              _this.nextSong()
              audio.play()
              _this.render()
              _this.scrollToActiveSong()
              }
            }
            //
            prevBtn.onclick = function(){
              if(_this.isRandom){
                _this.playRandomSong()
                audio.play()
              }else{
              _this.prevSong()
              audio.play()
              _this.render()
              _this.scrollToActiveSong()
              }
            }
            //
            randomBtn.onclick = function(e){
              _this.isRandom = ! _this.isRandom
              _this.setConfig('isRandom',_this.isRandom)
              randomBtn.classList.toggle('active',_this.isRandom)
             
            }
            // xu lý next song khi audio ended
            audio.onended = function(){
              if(_this.isRepeat){
                audio.play()
              }else{
                nextBtn.click()
              }
            }
            // repeat 
            repeatBtn.onclick = function(){
              _this.isRepeat = ! _this.isRepeat
              _this.setConfig('isRepeat',_this.isRepeat)
              repeatBtn.classList.toggle('active',_this.isRepeat)
              

            }
            // lawngs nghe hanh vi click vao play list
            playlist.onclick= function(e){
              const songNode =e.target.closest('.song:not(.active)')
              if(songNode|| e.target.closest('.option)')){
                // xu lys khi click vao song
                if(songNode){
                  _this.currentIndex = Number(songNode.dataset.index)
                  _this.loadCurrentSong()
                  _this.render()
                  audio.play()
                }
                // xu ly khi click vao option
                if( e.target.closest('.option)')){

                }

              }
            }
          },
          loadConfig:function(){
            this.isRandom = this.config.isRandom
            this.isRepeat = this.config.isRepeat
          },
          scrollToActiveSong: function(){
            var view='';
          if(this.currentIndex<2) view='end';
          else view='nearest';
            setTimeout(()=>{
              $('.song.active').scrollIntoView({
                behavior:'smooth',
                block: view
              })
            },300)
          },
          loadCurrentSong: function(){
          

            heading.textContent = this.currentSong.name;
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path

            
          },
            nextSong:function(){
            this.currentIndex++
            if(this.currentIndex >= this.songs.length ){
              this.currentIndex = 0
              
            }
            this.loadCurrentSong()
          },
          prevSong:function(){
            this.currentIndex--
            if(this.currentIndex < 0){
              this.currentIndex  = this.songs.length -1
              
            }
            this.loadCurrentSong()
          },
          playRandomSong: function(){
            let newIndex
            do{
              newIndex = Math.floor(Math.random()*this.songs.length)
            }while(newIndex===this.currentIndex)
            this.currentIndex = newIndex
            this.loadCurrentSong()
          },

          start: function(){
            // gans cauas hinhf tuwf cofig vaof uwngs dungj
            this.loadConfig()
            //Định nghĩa các thuộc tính cho object
            this.defineProperties();
            // Lắng nghe / xử lý các sự kiện
            this.handleEvents();

            // tải thông tin bài hát đầu tiên vào UI khi chạy ứng duyngj
            this.loadCurrentSong();

            // render playlist\
            this.render();
            //hien thi trang thai ban dau
            repeatBtn.classList.toggle('active',this.isRepeat)
            randomBtn.classList.toggle('active',this.isRandom)
          }      
         }

        app.start();
    </script>
</body>
</html>
